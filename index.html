<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Glass Instagram Card</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,#120020,#000);
  overflow:hidden;
}

/* ================= CARD ================= */
.card{
  width:340px;
  height:520px;
  padding:40px 25px;
  color:#fff;
  text-align:center;

  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);

  border-radius:28px;
  position:relative;
  transform-style:preserve-3d;
  transition:0.2s ease;
}

/* Outer glow */
.card::before{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:32px;
  background:linear-gradient(135deg,#ff2bd6,#4dd7ff);
  filter:blur(20px);
  animation:pulse 3s infinite alternate;
  z-index:-2;
}

/* Sharp border */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:28px;
  padding:2px;
  background:linear-gradient(135deg,#ff2bd6,#4dd7ff);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  pointer-events:none;
}

/* ================= INSTAGRAM ICON ================= */
.ig{
  position:absolute;
  top:22px;
  left:22px;
  width:42px;
  height:42px;
  border-radius:12px;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#ff2bd6,#ff7ae9);
  box-shadow:0 0 25px #ff2bd6;
}

.ig svg{
  width:22px;
  fill:white;
}

/* ================= PROFILE ================= */
.profile{
  margin-top:20px;
  position:relative;
  display:inline-block;
}

/* Rotating neon ring */
.profile::before{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:50%;
  background:conic-gradient(
    #ff2bd6,
    #4dd7ff,
    #ff2bd6
  );
  animation:spin 6s linear infinite;
  filter:blur(4px);
  z-index:-1;
}

.profile img{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid rgba(255,255,255,0.25);
}

/* ================= TEXT ================= */
h2{
  margin-top:18px;
  font-weight:600;
  font-size:22px;
}

.bio{
  font-size:14px;
  opacity:.8;
}

.username{
  margin-top:10px;
  display:flex;
  justify-content:center;
  gap:8px;

  font-size:14px;
  font-weight:500;
  color:#111;

  text-shadow:
    0 0 6px rgba(255,95,215,0.9),
    0 0 14px rgba(77,215,255,0.7);
}


/* ================= STATS ================= */
.stats{
  display:flex;
  justify-content:space-between;
  margin:35px 10px 30px;
}

.stats h3{
  font-size:20px;
  font-weight:500;
}

.stats span{
  font-size:12px;
  opacity:.7;
}

/* ================= EMAIL ================= */
.email{
  font-size:13px;
  opacity:.6;
  line-height:1.4;
}

/* ================= ANIMATIONS ================= */
@keyframes spin{
  to{transform:rotate(360deg);}
}

@keyframes pulse{
  from{opacity:.6}
  to{opacity:1}
}
</style>
</head>

<body>

<div class="card" id="card">

  <div class="ig">
    <svg viewBox="0 0 24 24">
      <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm5.5-.9a1.1 1.1 0 10.001 2.201A1.1 1.1 0 0017.5 8.1z"/>
    </svg>
  </div>

  <div class="profile">
    <img src="my.heic">
  </div>

  <h2>Er Abdullah Wamique</h2>
  <p class="bio">AI Art Creator</p>

  <div class="username">
    <span>ðŸ“¸</span>
    <span>mr.xhaikh_9232</span>
  </div>

  <div class="stats">
    <div>
      <h3>18</h3>
      <span>POSTS</span>
    </div>
    <div>
      <h3>7846</h3>
      <span>FOLLOWERS</span>
    </div>
    <div>
      <h3>346</h3>
      <span>FOLLOWING</span>
    </div>
  </div>

  <p class="email">
    shaikhwamique732<br>@gmail.com
  </p>

</div>

<script>
const card = document.getElementById("card");

document.addEventListener("mousemove", (e) => {
  const x = (window.innerWidth / 2 - e.clientX) / 25;
  const y = (window.innerHeight / 2 - e.clientY) / 25;

  card.style.transform =
    `rotateY(${x}deg) rotateX(${y}deg)`;
});

document.addEventListener("mouseleave", () => {
  card.style.transform = "rotateY(0deg) rotateX(0deg)";
});
</script>

</body>
</html>
